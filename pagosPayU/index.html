  <div class="checkout-page">

          <div id="card-number" class="input empty"></div>

       </div>

          <div id="exp-date" class="input empty"></div>
          <label>Expiration Date</label>
       </div>
       <button type="submit" id="pay_button">Pay $25</button>
    </form>
 </div>
