<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./index.css">
  <title>Plataforma de Pagos</title>
</head>

<body>
  <script language="JavaScript" type="text/javascript" src="https://js.paymentsos.com/v2/latest/token.min.js"></script>
  <script>POS.setPublicKey("c4d96738-5325-488b-bbc1-54272f0c10cd");
  </script>
  <div class="w3-container w3-green">
    <img src="logoblanco.png">
    <label><b>PLATAFORMA DE PAGOS WOLF BUSINESS COMPANY</b></label>
  </div>
  <div class="card">
    <h4>PAGOS CON TARJETA</h4>
    <div class="Valor">
      <label>Ingrese el valor de Pago</label>
      <input id="valor" class="input empty" placeholder="$00" />
    </div>
    <div class="nom-producto">
      <label>Ingrese el valor de Pago</label>
      <input id="nom-producto" class="input empty" placeholder="nombre del producto" />
    </div>
    <br>
    <div class="checkout-page">
      <label> <b>Informacion Tarjeta</b></label>
      <form id="payment-form">
        <div class="field">
          <label>Nombre</label>
          <input id="cardholder-name" class="input empty" placeholder="Nombre" />
        </div>
        <div class="field">
          <label>N° Tarjeta</label>
          <input id="card-number" class="input empty" placeholder="N° Tarjeta" />
        </div>

        <div class="field">
          <label>Fecha Vencimiento</label>
          <input id="exp-date" class="input empty" placeholder="MM / YY" />
        </div>
        <div class="field">
          <label>Codigo Seguridad</label>
          <input id="cvv" class="input empty" placeholder="CVV" />
        </div>
        <br>
        <button  id="pay_button" onClick="prueba()">Pago</button>
      </form>
    </div>
  </div>

  <script>

    // Set your environment. Values are either "test" or "live".
    // If omitted, the test environment will be used.
    POS.setEnvironment("test");

    // Initialize the form's fields
    //POS.initSecureFields('card-secure-fields');

    // Attach a click event to the form that is invoked when the
    // form is submitted. On submit, pass the card information to
    // PaymentsOS and receive the token representing the card
    // information in your site.
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const additionalData = {
        holder_name: document.getElementById('cardholder-name').value // This field is mandatory
      }
      POS.createToken(additionalData, function(result) {

        // Grab the token here

      });
    });
  
  </script>

  <script src="https://js.paymentsos.com/v3/latest/secure-fields.min.js"></script>
  <script src="index.js"></script>
  <script src="pagosPayU/Formulario/secure-fields.min.js"></script>

</body>

</html>
